  <body>
     <h1>Jewish Calendar Event Checker</h1>
  <div>  
    <h1>Dynamic Iframe Map with Autocomplete</h1>

    <div>
      <form id="address-form" action="" method="get" autocomplete="off">
        <label class="full-field">
          <span class="form-label">Search From</span>
          <input
            id="ship-address"
            name="ship-address"
            required
            autocomplete="off"
          />
        </label>

        <label class="full-field">
          <span class="form-label">City</span>
          <input id="locality" name="locality" required />
        </label>

        <label class="slim-field-start">
          <span class="form-label">State</span>
          <input id="state" name="state" required />
        </label>

        <label class="slim-field-end" for="postal_code">
          <span class="form-label">Zip Code</span>
          <input id="postcode" name="postcode" required />
        </label>

        <!-- Button to trigger the map update -->
        <button type="button" id="checkPrayerTimesButton" class="checkPrayerTimesButton">Check Prayer Times</button>
      </form>
    </div>

    <!-- The iframe that will show the dynamic map. 
         Add an id so we can manipulate its src in JavaScript. -->
         <div id="map"></div>    <!-- prettier-ignore -->
         <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
             ({key: "AIzaSyBOtVjKr3D0vZmwg1QlxCy6SR4rVQenaPU", v: "weekly"});</script>

             <iframe
      id="mapIframe"
      width="450"
      height="250"
      frameborder="0"
      style="border:0"
      referrerpolicy="no-referrer-when-downgrade"
      allowfullscreen
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBOtVjKr3D0vZmwg1QlxCy6SR4rVQenaPU&q=Lakewood+Township"
    ></iframe>

      https://developers.google.com/maps/documentation/javascript/load-maps-js-api

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOtVjKr3D0vZmwg1QlxCy6SR4rVQenaPU&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
    <h1>Filtered Prayer Times</h1>
    <label for="datePicker">Select a Date:</label>
    <input type="date" id="datePicker">

      <button class="tefilah-button" data-tefilah="Maariv">Maariv</button>
      <button class="tefilah-button" data-tefilah="Mincha">Mincha</button>
      <button class="tefilah-button" data-tefilah="Shachris">Shachris</button>
      <button class="tefilah-button" data-tefilah="Special">Special</button>
  </div>
